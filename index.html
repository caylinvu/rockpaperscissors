<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Autour+One">
    </head>
    <body>
        <div id="container">
            <div class="heading">Rock Paper Scissors</div>
            <div class="rules">First to 5 points wins!</div>
            <div class="score">
                <div class="playScore"></div>
                <div class="compScore"></div>
            </div>
            <div class="btns">
                <button id="rock"><img src="images/rock.png" alt="rock image" class="rock"></button>
                <button id="paper"><img src="images/paper.png" alt="paper image" class="paper"></button>
                <button id="scissors"><img src="images/scissors.png" alt="scissors image" class="scissors"></button>
            </div>
            <div class="selection">
                <div class="playSel"></div>
                <div class="compSel"></div>
            </div>
            <div class="results"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>

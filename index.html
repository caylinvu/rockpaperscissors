<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <h1>Rock, Paper, Scissors</h1>
            <div class="btns">
                <button id="rock"><img src="images/rock.png" alt="rock image"></button>
                <button id="paper"><img src="images/paper.png" alt="paper image"></button>
                <button id="scissors"><img src="images/scissors.png" alt="scissors image"></button>
            </div>
            <div class="selection">
                <div class="playSel"></div>
                <div class="compSel"></div>
            </div>
            <div class="score">
                <div class="playScore"></div>
                <div class="compScore"></div>
            </div>
            <div class="results"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
